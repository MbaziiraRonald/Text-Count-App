<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vowel Counter</title>
</head>

<body>
    <div>
        <div id="heading">
            <h1>Text Counter</h1>
        </div>
        <div class="text-fields">
            <textarea id="my-container"></textarea>
            <input id="display-vowels" placeholder="vowels">
            <input id="display-consonants" placeholder="consonants">
            <input id="display-letters" placeholder="letters">
            <input id="display-numbers" placeholder="numbers">
        </div>
        <div class="button">
            <button id="my-button" type="button" class="btn btn-success count-button">Count</button>
            <button id="clear-fields" type="button" class="btn btn-success clear-button">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
